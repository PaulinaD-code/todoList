<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="todolist.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Patrick+Hand&family=Playpen+Sans&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
 
</head>
<body>

  <div class="man-container">
    <h1>Lista zadań</h1>
    
    <input placeholder="Nazwa zadania" class="todo-name-js todo-name-css" onkeydown="getTodos(event)">
    
    <input type="date" class="input-date-js input-date-css">
    
    <button class="add-todos-js add-btn-css">Dodaj</button>
    
    <div class="todo-list-js todo-list-css"></div>
    
    <button class="clear-all-js clear-all-css"> Usuń wszystko</button>
  
    <div class="img-box">
      <img src="/img/6208587.jpg" class="todo-img-css" alt="image">
    </div>
  </div>
 
  <script src="todolist.js">

  </script>
</body>
</html>
